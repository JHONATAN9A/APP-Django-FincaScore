{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Finca - TuFinca</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
<div class="container py-4">
    <h2 class="text-danger"><i class="bi bi-exclamation-octagon me-2"></i>Eliminar Finca</h2>
    <div class="alert alert-warning mt-3">
        <p>¿Estás seguro de que deseas eliminar la finca <strong>{{ finca.lugar }}</strong>?</p>
        <p>Esta acción no se puede deshacer.</p>
    </div>
    <form method="post" class="d-flex gap-3">
        {% csrf_token %}
        <a href="{% url 'panel_fincas' %}" class="btn btn-outline-secondary"><i class="bi bi-x-lg me-1"></i> Cancelar</a>
        <button type="submit" class="btn btn-danger"><i class="bi bi-trash me-1"></i> Eliminar</button>
    </form>
</div>
</body>
</html>
