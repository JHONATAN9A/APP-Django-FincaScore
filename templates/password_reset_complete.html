{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contraseña Actualizada - TuFinca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-color: #2c8a4a;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-container {
            max-width: 450px;
            width: 100%;
            margin: 20px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header img {
            width: 80px;
            margin-bottom: 15px;
        }

        .auth-header h2 {
            font-weight: 700;
            color: var(--primary-color);
        }

        .alert-success {
            font-size: 1rem;
            padding: 15px;
        }

        .alert-success i {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-right: 8px;
        }

        .btn-auth {
            background-color: var(--primary-color);
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            color: white;
            transition: all 0.3s;
        }

        .btn-auth:hover {
            background-color: #237a3f;
        }

        .extra-options a {
            color: var(--primary-color);
            font-weight: 500;
        }

        .extra-options a:hover {
            color: #1a6334;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container text-center">
        <div class="auth-header">
            <img src="{% static 'images/logo/Logo_TuFinca.jpg' %}" alt="TuFinca Logo" class="mb-3">
            <h2>¡Contraseña Actualizada!</h2>
            <p class="text-muted">Tu cambio de contraseña se ha completado con éxito</p>
        </div>

        <div class="alert alert-success d-flex align-items-center justify-content-center" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <div>Ahora puedes iniciar sesión con tu nueva contraseña.</div>
        </div>

        <div class="d-grid gap-2 mt-4">
            <a href="{% url 'login' %}" class="btn btn-auth">
                <i class="bi bi-box-arrow-in-right me-2"></i> Ir al Inicio de Sesión
            </a>
        </div>

        <div class="extra-options mt-3">
            <p class="mb-0">¿Necesitas ayuda? <a href="{% url 'contacto' %}" class="text-decoration-none">Contáctanos</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
