{% load static %}
{% load custom_tags %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Correo Enviado - TuFinca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-color: #2c8a4a;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            margin: 20px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: var(--primary-color);
            font-weight: 700;
        }

        .login-header img {
            width: 80px;
            margin-bottom: 15px;
        }

        .alert-success {
            font-size: 1rem;
            padding: 15px;
        }

        .alert-success i {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-right: 8px;
        }

        .extra-options a {
            color: white;
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            font-weight: 600;
        }

        .extra-options a:hover {
            background-color: #237a3f;
            border-color: #237a3f;
        }
    </style>
</head>
<body>
    <div class="login-container text-center">
        <div class="login-header">
            <img src="{% static 'images/logo/Logo_TuFinca.jpg' %}" alt="TuFinca Logo">
            <h2>Correo Enviado</h2>
        </div>

        <div class="alert alert-success d-flex align-items-center justify-content-center" role="alert">
            <i class="bi bi-check-circle-fill"></i>
            <span>Hemos enviado instrucciones para restablecer tu contraseña.</span>
        </div>

        <p class="text-muted">Si no ves el correo, revisa tu carpeta de spam o asegúrate de haber ingresado el email correctamente.</p>

        <div class="extra-options mt-4">
            <a href="{% url 'login' %}" class="btn btn-primary">
                <i class="bi bi-box-arrow-in-right"></i> Volver al Login
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
